<div class="card">
    <div class="card-body">
        <h4 class="card-title"> Choose Person to Heal</h4>
        <div class="list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-left" *ngFor="let item of players"
                (click)="vote(item.name)" [ngClass]="{'active':pname == item.name}">
                <div class="h5">
                    <i class="fas fa-user-shield red-text  fa-lg mr-4"></i>
                    {{item.name}}
                </div>
            </li>
        </div>
        <div class="card-text">
            You will be healing {{pname}}
        </div>
    </div>
</div>
