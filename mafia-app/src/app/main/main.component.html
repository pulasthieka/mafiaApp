<div class="container">
    <div class="scrolling-wrapper row" #hscroll>
        <div class="col-md-6 p-0 hcard mx-1">
            <div class="d-flex justify-content-between">
                <div class="ml-2">
                    <h2 class="my-4 text-capitalize">Game Chat</h2>
                </div>
                <button type="button" (click)="scrollRight(hscroll)" class="close mr-4" aria-label="Close">
                    <span aria-hidden="true"> <i class="fas fa-arrow-right"></i></span>
                </button>
            </div>
            <div [ngClass]="{
                'hidden': night, 'visible':!night
             }">
                <app-chat></app-chat>
            </div>
            <div *ngIf="mafia || narrator" [ngClass]="{
                'hidden': !night, 'visible':night
             }">
                <app-mafia></app-mafia>
            </div>
            <div *ngIf="!mafia && !narrator" [ngClass]="{
                'hidden': !night, 'visible':night
             }">
                <div class="text-center row " style="height: 90vh;">
                    <div class=" col-12 align-self-center justify-content-center">
                        <p *ngIf="!doctor && !mosquito || disabled" class=" display-4">There's nothing to look here at
                            sleep tight</p>
                        <p *ngIf="doctor || mosquito && !disabled" class=" display-4">Go to Actions for your turn </p>
                    </div>
                </div>
            </div>
            <!-- <button class="btn btn-primary btn-block" (click)="scrollRight(hscroll)">Vote</button> -->
        </div>
        <div class="hcard col-md-6 p-0 mx-1">
            <div class="d-flex justify-content-between">
                <button type="button" (click)="scrollLeft(hscroll)" class="close ml-4" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-arrow-left"></i> Chat</span>
                </button>
                <div class="my-4 mr-2">
                    <h2 class="text-capitalize">You are {{role}} </h2>
                </div>
            </div>
            <div class="mx-1" *ngIf="doctor && !disabled" [ngClass]="{
                'hidden': !night, 'visible':night
             }">
                <app-doctor></app-doctor>
            </div>
            <div class="mx-1" *ngIf="mosquito && !disabled" [ngClass]="{
                'hidden': !night, 'visible':night
             }">
                <app-mosquito></app-mosquito>
            </div>

            <div class="mx-1" *ngIf=narrator>
                <app-narrator></app-narrator>
            </div>
            <div class="mx-1" *ngIf="!narrator && !disabled" [ngClass]="{
                'hidden': night, 'visible':!night
             }">
                <app-vote></app-vote>
            </div>

        </div>
    </div>
</div>
