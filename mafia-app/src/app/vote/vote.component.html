<div class="card">
    <div class="card-body">
        <h4 class="card-title"> Current Vote </h4>
        <div class="list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-left" *ngFor="let item of players"
                (click)="vote(item.name)" [ngClass]="{'active':pname == item.name}">
                <div class="h5">
                    <i class="fas fa-user-tie  fa-lg mr-4"></i>
                    {{item.name}}
                </div>
                <span class="badge badge-danger badge-pill">{{item.count}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-left" (click)="abstain()"
                [ngClass]="{'disabled':pname == ''}">
                <div class="h5">
                    <i class="fas fa-ban fa-lg mr-4"></i>
                    Abstain
                </div>
            </li>
        </div>
    </div>
